<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var g1 = context.createLinearGradient(0,0,0,500);
    g1.addColorStop(0,'rgb(255,255,0)');
    g1.addColorStop(1,'rgb(0,255,255)');
    context.fillStyle = g1;
    context.fillRect(0,0,500,500);

    var g2 = context.createLinearGradient(0,0,500,0);   
    g2.addColorStop(0,'rgba(0,0,255,0.25)');
    g2.addColorStop(1,'rgba(255,0,0,0.25)');


    for(var i=0;i<=10;i++){
        context.beginPath();
        context.arc(25*i,25*i,10*i,0,Math.PI*2,true);
        context.fillStyle = g2;
        context.fill();
        context.closePath();
    }
</script>
    
</body>
</html>
