<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/easeljs-0.7.1.min.js"></script>
    <script src="lib/preloadjs-0.4.1.min.js"></script>
    <script src="lib/soundjs-0.5.2.min.js"></script>
    <script src="lib/tweenjs-0.5.1.min.js"></script>
</head>
<body onload="init()">
    <canvas id="canvas" width="600" height="600" style="border: 1px solid
     #ccc;"></canvas>
     
</body>
</html>

<script>
    var stage;
    function init(){
    stage = new createjs.Stage("canvas");
    createjs.Ticker.setFPS(60);
    createjs.Ticker.addEventListener('tick',function(){
        stage.update();
    })
    sample2();
    }

    function sample(){
        var co = new createjs.Container();
        var pepper = new createjs.Bitmap("images/pepper.png");
        var title = new createjs.Text("Green pepper","30px New Times Roman","red");
        var bg = new createjs.Shape();
        bg.graphics.beginStroke("#ccc").drawRect(0,0,250,250);
        title.x = title.y = 10;
        pepper.x = pepper.y = 80;
        co.regX = co.regY = 125;
        co.x = 200;
        co.y = 300;
        co.addChild(bg,title,pepper);
        stage.addChild(co);
        createjs.Tween.get(co).to({rotation:360},4000)
    }

    function sample2(){
        var co1 = new createjs.Container();
        var co2 = new createjs.Container();
        var pepper = new createjs.Bitmap("images/pepper.png");
        var circle =new createjs.Shape();
        circle.graphics.beginFill("red").drawCircle(0,0,50);
        var squre = new createjs.Shape();
        squre.graphics.beginFill("green").drawRect(0,0,50,50);
        var title = new createjs.Text("hello Container","30px New Times Roman","black");
        var bg1 = new createjs.Shape();
        bg1.graphics.beginStroke("#ccc").drawRect(0,0,250,250);
        var bg2 = new createjs.Shape();
        bg2.graphics.beginStroke("#ccc").drawRect(0,0,250,250);
        squre.x = squre.y = 10;
        title.x = title.y = 10;
        pepper.x = pepper.y = 80;
        circle.x = circle.y = 80;
        co1.x = 20;
        co1.y = 200;
        co2.x = 300;
        co2.y= 200;
        co1.addChild(bg1,title,circle);
        co2.addChild(bg2,squre,pepper);
        stage.addChild(co1,co2);
    }
</script>
