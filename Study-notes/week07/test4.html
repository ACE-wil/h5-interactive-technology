<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/easeljs-0.7.1.min.js"></script>
    <script src="lib/preloadjs-0.4.1.min.js"></script>
    <script src="lib/soundjs-0.5.2.min.js"></script>
    <script src="lib/tweenjs-0.5.1.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="600" height="600" style="border: 1px solid
     #ccc;"></canvas>
     
</body>
</html>

<script>
    var stage = new createjs.Stage("canvas");
    var co = new createjs.Container();
    var squer = new createjs.Shape(new createjs.Graphics().beginFill("pink").drawRect(0,0,200,100));
    var circle = new createjs.Shape(new createjs.Graphics().beginFill("#ff0000").drawCircle(0,0,50));
    circle.x = circle.y = 200;
    co.addChild(squer,circle);
    stage.addChild(co);
    stage.update();
</script>
